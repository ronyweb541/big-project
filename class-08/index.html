<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>class-08, Contact Form Design</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Design of a Contact Form -->
<div class="contact-form">
	<div class="section-title">
		<h2>Registration Now!</h2>
	</div>
	<div class="registration-booking">
		<form>
			<div class="user-name">	
				<label for="name">Fullname</label>
				<input type="text"  id="name" name="user-fullname">
			</div>
			<div class="contact">	
				<label for="contact">Phone or Email</label>
				<input type="text"  id="contact" name="user_contact">
			</div>
			<div class="amountSeat">	
				<label for="seat">Number of Seat</label>
				<input type="number"  id="seat" name="totalSeat">
			</div>
			<input type="submit" value="Register">
		</form>
	</div>
</div>
</body>
</html>
